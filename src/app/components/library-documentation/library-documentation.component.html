<p-card [header]="header">
    <ng-content select="[docDescription]"></ng-content>
</p-card>
<br>
<p-card>
    <p-tabView>
        <p-tabPanel *ngIf="!hiddenSections.includes('docOverview')" header="Overview">
            <ng-content select="[docOverview]"></ng-content>
        </p-tabPanel>

        <p-tabPanel *ngIf="!hiddenSections.includes('docApi')" header="Api">
            <ng-content select="[docApi]"></ng-content>
        </p-tabPanel>

        <p-tabPanel *ngIf="!hiddenSections.includes('docIntl')" header="Internationalization">
            <ng-content select="[docIntl]"></ng-content>
        </p-tabPanel>

        <p-tabPanel *ngIf="!hiddenSections.includes('docStyling')" header="Styling">
            <ng-content select="[docStyling]"></ng-content>
        </p-tabPanel>
    </p-tabView>
</p-card>
