<p-card [header]="header">
    <ng-content select="[docDescription]"></ng-content>
</p-card>
<br>
<p-card>
    <p-tabs value="docOverview">
        <p-tablist>
            <p-tab value="docOverview">Overview</p-tab>

            @if(!hiddenSections.includes('docApi'))
            {
                <p-tab value="docApi">Api</p-tab>
            }

            @if(!hiddenSections.includes('docIntl'))
            {
                <p-tab value="docIntl">Internationalization</p-tab>
            }

            @if(!hiddenSections.includes('docStyling'))
            {
                <p-tab value="2">Styling</p-tab>
            }
        </p-tablist>

        <p-tabpanels>
            <p-tabpanel value="docOverview">
                <ng-content select="[docOverview]"></ng-content>
            </p-tabpanel>

            <p-tabpanel value="docApi">
                <ng-content select="[docApi]"></ng-content>
            </p-tabpanel>

            <p-tabpanel value="docIntl">
                <ng-content select="[docIntl]"></ng-content>
            </p-tabpanel>

            <p-tabpanel value="docStyling">
                <ng-content select="[docStyling]"></ng-content>
            </p-tabpanel>
        </p-tabpanels>
    </p-tabs>
</p-card>
