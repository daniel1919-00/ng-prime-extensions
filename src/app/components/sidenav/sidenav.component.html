<p-sidebar styleClass="_sidebar" [(visible)]="sidenavService.isSidenavVisible" [modal]="isMobileDevice"
           [showCloseIcon]="isMobileDevice" position="left" [closeOnEscape]="isMobileDevice"
           [dismissible]="isMobileDevice">
    <ng-template pTemplate="content">
        <app-sidenav-menu-item *ngFor="let menuItem of menuItems" [item]="menuItem"></app-sidenav-menu-item>
    </ng-template>
</p-sidebar>
