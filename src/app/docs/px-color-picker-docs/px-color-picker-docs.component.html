<app-library-documentation header="px-color-picker" [hiddenSections]="['docIntl', 'docStyling']">
    <span docDescription class="primary-color">
        <a href="https://primeng.org" target="_blank">PrimeNG</a> based library used to handle colors.
    </span>

    <div docOverview>
        <app-code-example [code]="pxColorPickerCodeExample" [formGroup]="form">
            <h2>Configuration</h2>
            <div class="dm:grid dm:align-items-center">
                <ng-container formGroupName="config">
                    <p-floatLabel class="dm:col-12 dm:md:col-6 dm:lg:col-4 dm:xl:col-3">
                        <p-dropdown [style]="{'width': '100%'}" inputId="[inline]"
                                    [options]="[{value: '0', desc: 'false'}, {value: '1', desc: 'true'}]"
                                    optionLabel="desc" optionValue="value" formControlName="inline"></p-dropdown>
                        <label for="[inline]">[inline]</label>
                    </p-floatLabel>
                </ng-container>
            </div>

            <br>
            <h2>Result</h2>
            <px-color-picker
                formControlName="result"
                [inline]="form.get('inline')?.value === '1'"
                [disableAlpha]="false"
            ></px-color-picker>

            <br>
            <h2>Form</h2>
            <pre><code>{{form.value.result | json}}</code></pre>
        </app-code-example>

        <app-code-example title="2 way binding">
            <px-color-picker [(value)]="twoWayBind"></px-color-picker>
            <br>
            <br>
            <p-floatLabel>
                <input id="twoWayBind" type="text" pInputText [(ngModel)]="twoWayBind">
                <label for="twoWayBind">[2 way binding]</label>
            </p-floatLabel>
        </app-code-example>
    </div>

    <div docApi>
        <div class="entry-group">
            <h2 class="title">Imports</h2>
            <div class="entry">
                <pre><code class="dm:quote code">import &#123; PxColorPickerComponent &#125; from '&#64;ng-prime-extensions/px-color-picker';</code></pre>
            </div>
        </div>
    </div>
</app-library-documentation>
